<mat-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <mat-sidenav #sidenav>
    <app-sidebar
      (navClick)="sidenav.toggle()"
    ></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header
        (toggle)="sidenav.toggle()"
        (toggleDarkTheme)="switchTheme($event)"
      ></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
      <!--<button (click)="sidenav.open()">打开侧边栏</button>-->
    </main>
    <footer>
      <app-footer>

      </app-footer>
    </footer>
  </div>
</mat-sidenav-container>
