<form action="">
  <h2 mat-dialog-title="">{{title}}</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="任务内容" >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="onClick()">保存</button>
    <button type="button"  mat-dialog-close mat-raised-button>关闭</button>
  </mat-dialog-actions>
</form>
