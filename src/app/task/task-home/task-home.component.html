<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists">
    <app-task-header
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (dellist)="launchConfirmDialog()"
      (editlist)="launchEditListDialog()"
    ></app-task-header>

    <app-task-item
      *ngFor="let task of list.tasks"
      (taskClick)="launchUpdateTaskDialog(task)"
      [item]="task">

    </app-task-item>
  </app-task-list>
</div>
<button mat-fab type="button" class="fab-button" (click)="openNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
